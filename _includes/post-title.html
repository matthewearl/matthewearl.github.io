<div class="post-title">
    {% if page.h1title %}
    <h1>{{ page.h1title }}</h1>
    {% else %}
    <h1>{{ page.title }}</h1>
    {% endif %}
    <div class="post-info">Created by
        <a href="mailto:blog@matthewearl.com">Matthew Earl</a>
        on {{ page.date | date: '%B %d, %Y' }}.
        {% if page.reddit-url %}
        <a id="reddit-url" href="{{ page.reddit-url }}">
            Discuss on reddit!
            <div class="reddit-score">
                (??? points / ??? comments)
            </div>
        </a>
        {% endif %}
    </div>
</div>
